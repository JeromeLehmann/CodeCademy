<!DOCTYPE html>
<html>
  <head>
    <title>CV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #slide-left, #slide-left2, #slide-left3, #slide-left4 {
        position: relative;
        text-align: center;
        left: -50%;
      }
      .section-title {
        font-family: 'Arial', monospace;
        font-size: 12pt;
      }
      .box {
        max-width: 200px;
        margin: auto;
        border: 10px solid #006;
        -moz-border-radius: 40px;
        -webkit-border-radius: 40px;
        border-radius: 40px;
        box-shadow: 15px 15px 10px #888;
      }
  </style>
</head>
<body>
  <div id="slide-left" class="box">
    <div id="exp-pro" class="section-title"><ul><li><a href="#" disabled="disabled" style="text-decoration:none; color:inherit;">EXPERIENCE PROFESSIONNELLE</a></ul></div><br/>
    <div id="exp-pro-dtl" style="display:none;">ADP<br/>CA<br/>IBM<br/></div>
  </div><br/>
  <div id="slide-left2" class="box">
    <div id="frm" class="section-title">FORMATION</div><br/>
    <div id="frm-dtl" style="display:none;">UNI<br/>IUT<br/></div>
  </div><br/>
  <div id="slide-left3" class="box">
    <div id="lg" class="section-title" style="border-bottom: 5px solid">LANGUES</div><br/>
    <div id="lg-dtl" style="display:none;">FR<br/>EN<br/></div>
  </div><br/>
  <div id="slide-left4" class="box">
    <div id="dv" class="section-title">DIVERS</div>
    <div id="dv-udrln" style="width:0px;height:5px;background:black;transition: width 1s;"></div>
    <div id="dv-dtl" style="display:none;">Loisirs<br/>Permis<br/></div>
  </div><br/>

  <script>
    var expUndlnd = false;
    var frmUndlnd = false;
    var lgUndlnd = false;
    var dvUndlnd = false;

    //Sliding Sections
    $('#exp-pro').click(function() {$('#exp-pro-dtl').slideToggle('slow').animate({borderBottom :'2px solid #3399FF',width:'46%'},500) })
    $('#frm').click(function() {$('#frm').animate({borderBottom :'2px solid #3399FF',width:'46%'},500) })
    $('#lg').click(function() {$('#lg-dtl').slideToggle('slow') })
    $('#dv').click(function() {
      if(!dvUndlnd){
        $('#dv-udrln').animate({width: '150px'}, 250);dvUndlnd = !dvUndlnd;
      }else{
        $('#dv-udrln').animate({width: '0px'}, 250);dvUndlnd = !dvUndlnd;
      }}
    )
    $('#dv').click(function() {$('#dv-dtl').slideToggle('slow') })
//    $('#dv').click(function() {$('#dv').animate({"border-bottom-width": "5px"}, 250) })

    //LOADING ANIMATIONS
    var seq = $({});
    seq.queue("q1", function(next){$('#slide-left').animate({left:'50%'}, 250,next);});
    seq.queue("q2", function(next){$('#slide-left2').animate({left:'50%'}, 500,next);});
    seq.queue("q3", function(next){$('#slide-left3').animate({left:'50%'}, 750,next);});
    seq.queue("q4", function(next){$('#slide-left4').animate({left:'50%'}, 1000,next);});
    seq.queue("q4", function(next){$('#exp-pro-dtl').slideDown(300,next);});
    seq.queue("q4", function(next){$('#frm-dtl').slideDown(300,next);});
    seq.queue("q4", function(next){$('#lg-dtl').slideDown(300,next);});
    seq.queue("q4", function(next){$('#dv-udrln').animate({width: '150px'}, 250,next);});dvUndlnd = !dvUndlnd;
    seq.queue("q4", function(next){$('#dv-dtl').slideDown(300,next);});
    seq.dequeue("q1");
    seq.dequeue("q2");
    seq.dequeue("q3");
    seq.dequeue("q4");
  </script>
</body>
</html>
